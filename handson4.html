         <div class="row m-2">
            <div class="col-lg-4 col-sm-12">
                First Name
                <input type="text" class="col-12 form-control" id="fname"/>
            </div>
            <div class="col-lg-4 col-sm-12">
                Middle Name
                <input type="text"class="col-12 form-control" id="mname"/>
            </div>

            <div class="col-lg-4 col-sm-12">
                Last Name
                <input type="text"class="col-12 form-control" id="lname"/>
            </div>

          </div>
           <div class="row m-2">
              <div class="col-lg-6 col-sm-12">
              Address Line 1
              <input type="text"class="col-12 form-control" id="ad1"/>
              </div>

              <div class="col-lg-6 col-sm-12">
              Address Line 1
              <input type="text"class="col-12 form-control"id="ad2"/>
              </div>
            
          </div>
           <div class="row m-2">
              <div class="col-lg-6 col-sm-12">
              Email
              <input type="email"class="col-12 form-control" id="email"/>
              </div>

              <div class="col-lg-3 col-sm-12">
              Password
              <input type="password"class="col-12 form-control" id="pass"/>
              </div>

              <div class="col-lg-3 col-sm-12">
              Confirm Password
              <input type="text"class="col-12 form-control" id="cpass"/>
              </div>
          </div>
           <div class="row m-2">
              <div class="col-lg-3 col-sm-12">
              Department
              <select class="form-control col-12" id="dept">
                  <option value="">--Select--</option>
                  <option value="JAVA">JAVA</option>
                  <option value="JAVASCRIPT">JAVASCRIPT</option>
                  <option value="HTML">HTML</option>
              </select>
              </div>

              <div class="col-lg-3 col-sm-12">
              Date of Birth
             <input type="text" class="form-control" id="dateOfBirth" id="dob">
              </div>

              <div class="col-lg-3 col-sm-12">
              Gender
              <div class = "container-fluid ml-0 pl-0 col-12 form-control border-0" id="gender">
                    <input type="radio"  value ="Male" name="gender">Male
                    <input type="radio"  value = "Female" name="gender">Female
              </div>
              </div>
              <div class="col-lg-3 col-sm-12">
              Parmanent
