     <div class="container-fluid my container ">
       <h3>New Employee</h3>
       <div class="row my row mb-3">
         <div class="col-lg-4 col-sm-12">
           First Name
           <input type="text" name="fname" class="col-12 form-control"/>
         </div>
         <div class="col-lg-4 col-sm-12">
           Middle Name
           <input type="text" name="mname" class="col-12 form-control"/>
         </div>
         <div class="col-lg-4 col-sm-12">
           Last Name
           <input type="text" name="lname" class="col-12 form-control"/>
         </div>
       </div>

       <div class="row my row mb-3">
         <div class="col-lg-6 col-sm-12">
           Address Line 1
           <input type="text" name="address1" class="col-12 form-control">
         </div>
          <div class="col-lg-6 col-sm-12">
           Address Line 2
           <input type="text" name="address2" class="col-12 form-control">
         </div>
       </div>


       <div class="row my row mb-3">
         <div class="col-lg-6 col-sm-12">
           Email
           <input type="email" name="email" class="col-12 form-control"/>
         </div>
         <div class="col-lg-3 col-sm-12">
           Password
           <input type="password" name="pass" class="col-12 form-control"/>
         </div>
         <div class="col-lg-3 col-sm-12">
           Confirm Password
           <input type="password" name="conpass" class="col-12 form-control"/>
         </div>
       </div>

       <div class="row my row mb-3">
              <div class="col-lg-3 col-sm-12">
              Department
              <select class="form-control col-12" name="dept">
                  <option value="">--Select--</option>
                  <option value="CSE">CSE</option>
                  <option value="ECE">ECE</option>
                  <option value="EE">EE</option>
                  <option value="IT">IT</option>
              </select>
              </div>

              <div class="col-lg-3 col-sm-12">
              Date of Birth
                <input type="text" class="form-control" name="dob" id="dateOfBirth">
              </div>


              <div class="col-lg-3 col-sm-12">
              Gender
              <div class = "container-fluid ml-0 pl-0 col-12 form-control border-0" id="gender">
                    <input type="radio"  value ="Male" name="gender">Male
                    <input type="radio"  value = "Female" name="gender">Female
              </div>
              </div>


              <div class="col-lg-3 col-sm-12">
              Permanent
              <div class="clearfix"></div>
              <div class = "container-fluid ml-0 pl-0 form-control border-0" id="checkbox">
              <input type="checkbox">
              </div>
              </div>
          </div>

          <div class="row my row">
            <div class="col col-sm-12">
            <button type="button" class="btn btn-success" >Save</button>
            </div>
          </div>
        </div>

    <!-- Optional JavaScript -->
